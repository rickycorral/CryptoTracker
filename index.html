<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Crypto Trade Tracker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Crypto Trade Tracker</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Trades</a></li>
          <li><a href="#">Statistics</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>
    
    <main>
      <section>
        <h2>Add Trade</h2>
        <form id="trade-form">
          <div>
            <label for="coin">Coin</label>
            <input type="text" id="coin" required>
          </div>
          <div>
            <label for="price">Price (USD)</label>
            <input type="number" id="price" min="0" step="0.01" required>
          </div>
          <div>
            <label for="amount">Amount</label>
            <input type="number" id="amount" min="0" step="0.0001" required>
          </div>
          <div>
            <label for="date">Date</label>
            <input type="date" id="date" required>
          </div>
          <button type="submit">Add Trade</button>
        </form>
      </section>
      
      <section>
        <h2>Trades</h2>
        <table id="trade-table">
          <thead>
            <tr>
              <th>Coin</th>
              <th>Price (USD)</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Total (USD)</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </section>
      
      <section>
        <h2>Statistics</h2>
        <div id="statistics">
        </div>
      </section>
    </main>

    <aside>
      <div class="illustration-container">
        <img src="https://via.placeholder.com/150" alt="Bitcoin Logo">
        <img src="https://via.placeholder.com/150" alt="Ethereum Logo">
        <img src="https://via.placeholder.com/150" alt="Placeholder Image">
        <img src="https://via.placeholder.com/150" alt="Placeholder Image">
        <img src="https://via.placeholder.com/150" alt="Placeholder Image">
      </div>
      <div class="button-container">
        <button>Buy Bitcoin</button>
        <button>Sell Bitcoin</button>
        <button>Buy Ethereum</button>
        <button>Sell Ethereum</button>
      </div>
    </aside>

    <footer>
      <p>&copy; 2023 Crypto Trade Tracker</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
